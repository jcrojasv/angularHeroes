<div fxLayout="column">
  <div>
    <h1>Buscador de héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field>
      <input type="text"
        placeholder="Buscar"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      >
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option
          *ngFor="let heroe of heroes"
          [value]="heroe"
        >
          {{ heroe.superhero }}
        </mat-option>

        <mat-option
          value=""
          *ngIf="!heroes.length && termino.trim().length">
          No se encontró nada con el término {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>

<div fxLayout="column">
  <pre>{{ heroeSeleccionado | json }}</pre>
</div>
